{% extends 'base.html' %}
{% block content %}
<div class="container my-3">
    <table class="table">
        <thead>
        <tr class="table-dark">
            <th>번호</th>
            <th>영화제목</th>
            <th>작성일시</th>
        </tr>
        </thead>
        <tbody>
        {% if movie_list %}
        {% for movie  in movie_list %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>
                <a href="{% url 'movies:detail' movie.id %}">{{ movie.movie_subject }}</a>
            </td>
            <td>{{ movie.create_date }}</td>
        </tr>
        {% endfor %}
        {% else %}
        <tr>
            <td colspan="3">질문이 없습니다.</td>
        </tr>
        {% endif %}
        </tbody>
    </table>
    <a href="{% url 'movies:movie_create' %}" class="btn btn-primary">영화 추가하기</a>
</div>
{% endblock %}
